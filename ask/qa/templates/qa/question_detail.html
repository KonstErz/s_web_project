<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Details</title>
</head>
<body>
    <h1>{{ question.title}}</h1>
    <p>{{ question.text}}</p>

    <ul>
      {% for answer in answers %}
      <li>
        <p>{{ answer.text }}</p>
      </li>
      {% endfor %}
    </ul>
</body>
</html>
