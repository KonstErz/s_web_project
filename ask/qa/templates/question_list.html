<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} Questions</title>
</head>
<body>
    <h1>{{ title }} Questions</h1>
    {% for question in questions %}

    {% endfor %}
</body>
</html>
