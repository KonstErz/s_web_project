<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question }}</title>
</head>
<body>
    <h1>{{ question }}</h1>
    <p>{{ question.text }}, ({{ question.author_id }})</p>
    <hr>
    <ul>
    {% for answer in question.answer_set.all %}
        <li>{{ answer }}, ({{ answer.author_id }})</li>
    {% endfor %}
    </ul>
    <hr>
</body>
</html>
